<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home sweet home!</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-brand">
                Our house
            </div>

            <button type="button" class="nav-link"/>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#wop">Edit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#wop">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 maincards">
            {{ range.Cards }}
                <div class="col">
                    <div class="card shadow p-2 mb-3 rounded-pill text-center" style="max-width: 18rem;">
                        <div class="card-body mx-auto">
                            <h4 class="card-title">{{ .Title }}</h4>
                            <h6 class="card-subtitle">{{ .Subtitle }}</h6>
                            <p class="card-text">
                                {{ .Text }}
                            </p>
                            <a href="{{ .URL }}" class="btn btn-primary" target="_blank">{{ .Button }}</a>
                        </div>
                    </div>
                </div>
            {{ end }}
        </div>
    </div>

    <script src="assets/bootstrap.bundle.min.js"></script>
</body>
</html>
